<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="gameboard">
        <div class="field field0" data-grid-index="0"><p></p></div>
        <div class="field field1" data-grid-index="1"><p></p></div>
        <div class="field field2" data-grid-index="2"><p></p></div>
        <div class="field field3" data-grid-index="3"><p></p></div>
        <div class="field field4" data-grid-index="4"><p></p></div>
        <div class="field field5" data-grid-index="5"><p></p></div>
        <div class="field field6" data-grid-index="6"><p></p></div>
        <div class="field field7" data-grid-index="7"><p></p></div>
        <div class="field field8" data-grid-index="8"><p></p></div>
        <div class="float-message hover"><button class="start-game">click to start new round</button></div>
        <div class="score human-score active"><p></p></div>
        <div class="score computer-score"><p></p></div>
        <div class="float-message-choice float-visible hover"><button class="choice pvp">player vs player</button></div>
        <div class="float-message-choice float-visible hover"><button class="choice pvc">player vs computer</button></div>
        <div class="float-message-reset hover"><button class="reset">reset</button></div>

    </div>


    <script src="main.js"></script>
</body>
</html>
